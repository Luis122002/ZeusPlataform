<!DOCTYPE html>
<!-- Documento de formulario para poder aplicar el cambio de contraseña recuperada"-->
{% load static %}
{% include 'Headerfield.html' %}
<html>
    <Head>
        <meta charset="uft-8"/>
        <title>Recuperación de clave</title>
        <link rel="icon" type="image/png" href="{% static 'img/icon_zeus_clean.png' %}"/>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <style>
            .form-control{
                font-family: Arial, Helvetica, sans-serif;
            }
            .card-body{
                background-color: #0D2137;
            }
            .btn{
              background-color: #38afd9;
            }
        </style>
    </Head>
    <body class='container mt-5'>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <form method="post" action="/accounts/password/reset/key/done/">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <button name="action" type="submit">Cambiar Contraseña</button>
                                    </form>
                                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
