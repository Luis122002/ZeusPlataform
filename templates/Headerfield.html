{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <style>
            .nav-item::after {
                content: '';
                display: block;
                width: 0px;
                height: 3px;
                background: rgb(18,69,186);
                background: linear-gradient(176deg, rgb(99,117,144,1) 0%, rgba(8,39,97,1) 47%, rgba(74,178,193,0.5326505602240896) 98%);
                transition: 0.5s
            }
           
            .nav-item:hover::after {
                width: 100%
            }

           
            .nav-link {
                transition: 1.0s
            }

            .test{
                background: rgb(18,69,186);
                background: linear-gradient(176deg, rgb(99,117,144,1) 40%, rgba(8,39,97,1) 80%);
            }
            .bgBody{

            }
        </style>
    </head>
    <body class ="container-fluid">
        <br/>
        <div class="container-fluid  test rounded">
            {% load static %} 
            
            <nav class="navbar navbar-expand-lg">  
               <div class="navbar">
                    <div class="d-flex w-200 justify-content-center">
                        <img src="{% static 'img/icon_zeus_clean.png'%}" width="75" height="75" >&nbsp;
                    </div>                    
                </div>
            </nav>
        </div>
        <br>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {% if messages %}
            <ul class="messages">
                {% for m in messages %}
                        {% if m.tags == 'warning' %}
                            <script>
                                Swal.fire({
                                    "title":"¡Nuevo mensaje de la aplicación!",
                                    "text":"{{m}}",
                                    "icon":"{{m.tags}}",
                                    "showCancelButton":true,
                                    "cancelButtonText":"No, Cancelar",
                                    "confirmButtonText":"Si, Eliminar",
                                    "reverseButtons":true,
                                    "confirmButtonColor":"#dc3545"
                                })
                            </script>
                        {% else %}
                            <script>
                                Swal.fire({
                                    "title":"¡Nuevo mensaje de la aplicación! ",
                                    "text":"{{m}}",
                                    "icon":"{{m.tags}}"
                                })
            
                                
                            </script>
                        {% endif %}
                            
                {% endfor %}
            </ul>
            {% endif %}
   
        {% block content %}
        {% endblock %} 
    </body>
</html>
